<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredos = Math.round(Math.random()* 10);

    var input = document.querySelector("input");
        input.focus();
        console.log(segredos)
    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos; posicao++) {

        if(input.value == segredos) {

            alert("Você ACERTOU!");
            achou = true;
            break;
        }
    }

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
