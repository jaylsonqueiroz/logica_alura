<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

}
    function mostrar(frase) {

        document.write(frase);
        pulaLinha();

    }

var ano = 2016;

 mostrar("Flávio tem " + (ano - 1977) + " anos");


 mostrar("Joaquim tem " + (ano - 1996) + " anos");


ano = 2017;

 mostrar("Barney tem " + (ano - 1976) + " anos");


 mostrar("Olá pessoal!");

</script>
