<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

var totalFamiliares = parseInt(prompt("QUantidade de familiares?"))
var accIdades = 1 
var somaIdades = 0
while(accIdades <= totalFamiliares){
    var idades = parseInt(prompt("Digite a idade do familiar:"));
    accIdades++;
    somaIdades = somaIdades + idades

}
var mediaDasIdades = somaIdades / totalFamiliares;
mostra("A media das idades Ã©: " + Math.round(mediaDasIdades))

</script>
