<meta charset="UTF-8">

    <script>
      function mostrar(texto,round) {

      	document.write(texto,Math.round(round))
      	document.write("<br>")
      }
      var anoAtual = 2022
      var anoBase = 1500
      var idadeGen = 28

      mostrar("A quantidade de gerações é de:  ",(anoAtual-anoBase)/idadeGen)

    </script>
